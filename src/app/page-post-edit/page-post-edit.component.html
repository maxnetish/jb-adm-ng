<div class="border border-light rounded p-2 mt-2">
    <form [formGroup]="PostEditForm">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Status</label>
            <div class="col-sm-10">
                <jb-adm-post-status-badge [status]="post.status" class="form-control-plaintext"></jb-adm-post-status-badge>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Who can read</label>
            <div class="col-sm-10 mt-2">
                <div *ngFor="let allowReadOption of PostAllowReadOptions" class="form-check">
                    <input class="form-check-input" type="radio" [id]="allowReadOption + 'Option'" [value]="allowReadOption" formControlName="allowRead">
                    <label class="form-check-label" [for]="allowReadOption + 'Option'">
                        {{allowReadOption | postAllowReadDisplay}}
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Create date</label>
            <div class="col-sm-10">
                <span class="form-control-plaintext">{{post.createDate | date : 'shortDate'}}</span>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Last change</label>
            <div class="col-sm-10">
                <span class="form-control-plaintext">{{post.updateDate | date : 'shortDate'}}</span>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Publish date</label>
            <div class="col-sm-10">
                <span class="form-control-plaintext">{{post.pubDate | date : 'shortDate'}}</span>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="URLinput">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="URLinput" [placeholder]="post._id || ''" formControlName="hru">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="Titleinput">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="Titleinput" placeholder="Enter title" formControlName="title">
            </div>
        </div>
    </form>
</div>
