<mat-card class="login-card mat-elevation-z4" *ngIf="!user.userName">
    <mat-card-content>
        <div class="mat-dialog-title">Login</div>
        <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit(loginForm.value)" id="loginFormId">
            <mat-form-field class="jb-full-width">
                <input
                    matInput
                    autocomplete="on"
                    id="loginFormUsername"
                    type="text"
                    name="username"
                    formControlName="username"
                    placeholder="Enter username"
                />
            </mat-form-field>
            <mat-form-field class="jb-full-width">
                <input
                    matInput
                    autocomplete="on"
                    id="loginFormPassword"
                    type="password"
                    name="password"
                    formControlName="password"
                    placeholder="Enter password"
                />
                <mat-hint *ngIf="message">
                    {{message}}
                </mat-hint>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-raised-button
            color="primary"
            type="submit"
            name="loginKind"
            value="LoginWithoutRedirect"
            [disabled]="loginForm.invalid"
            form="loginFormId"
        >
            Login
        </button>
    </mat-card-actions>
</mat-card>

<mat-card class="login-card mat-elevation-z4" *ngIf="user.userName">
    <mat-card-content>
        <div class="mat-dialog-title">Logged in</div>
        <div>
            as <b>{{user.userName}}</b>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button type="button" color="primary" (click)="onLogoutClick()">Logout</button>
    </mat-card-actions>
</mat-card>
