<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="border border-light rounded m-sm-2 p-sm-2" *ngIf="!user.userName">
            <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit(loginForm.value)">
                <div class="form-group">
                    <label for="loginFormUsername">Login</label>
                    <input
                        autocomplete="on"
                        id="loginFormUsername"
                        type="text"
                        name="username"
                        formControlName="username"
                        placeholder="Enter username"
                        class="form-control"
                    />
                </div>
                <div class="form-group">
                    <label for="loginFormPassword">Password</label>
                    <input
                        autocomplete="on"
                        id="loginFormPassword"
                        type="password"
                        name="password"
                        formControlName="password"
                        placeholder="Enter password"
                        class="form-control"
                    />
                    <small class="text-danger" *ngIf="message">{{message}}</small>
                </div>
                <div class="form-group">
                    <button
                        class="btn btn-outline-primary"
                        type="submit"
                        name="loginKind"
                        value="LoginWithoutRedirect"
                        [disabled]="loginForm.invalid">Login
                    </button>
                </div>
            </form>
        </div>
        <div *ngIf="user.userName">
            <div class="alert alert-primary mt-3" *ngIf="user.userName">
                You are logged in as <b>{{user.userName}}</b>
            </div>
            <div>
                <button class="btn btn-outline-primary" type="button" (click)="onLogoutClick()">Logout</button>
            </div>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>
